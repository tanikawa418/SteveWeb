    <title>Gallery</title>
</head>
<body>
    <header>
        <div class="headercontainer">
            <h1>Gallery</h1>
            <a href="..\home\index.html">
                <span>Home</span>
                <i class="fas fa-igloo" id="homeicon"></i>
            </a>
            <div class="clearf"></div>
        </div>
    </header>
    
    <div class="mycontainer">
        <div id="tools">
            <!-- 画像サイズ切替ボタン -->
            <div class="btn-group btn-group-toggle" id="picsize" data-toggle="buttons">
                <label class="btn btn-secondary btn-sm">
                    <input type="radio" name="options" id="option1" autocomplete="off">Large
                </label>
                <label class="btn btn-secondary btn-sm active">
                    <input type="radio" name="options" id="option2" autocomplete="off" checked>Middle
                </label>
                <label class="btn btn-secondary btn-sm">
                    <input type="radio" name="options" id="option3" autocomplete="off">Small
                </label>
            </div>
            
            <!-- 検索 -->
            <button type="submit" class="searchbtn">GO</button>
            <input type="text" placeholder="Enter keywords here">
            <div class="clearf"></div>
        </div> <!--toolbar-->

        <div class="category clearf" data-num = "1">
            <h2>2019 August</h2>
            <div class="collapseicon"  id="category1">＜＜クリックで開閉＞＞</div>
            <div class="clearf"></div>
        </div>

        <div class="photoarea" id="area1">
            <div class="photoframe size-nrm">
                <a href="images/2019-08-25 17.17.20_preview.jpeg" data-lightbox = "lb"><img class="thumbnails size-nrm" src="images/2019-08-25 17.17.20_preview.jpeg" alt=""></a>
                <div class="picnote">testnote</div>
