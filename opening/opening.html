<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../common/css/reset.css" media="screen and (min-width: 1025px)">
    <link rel="stylesheet" href="style.css">
    <title>Steve Home</title>
</head>
<body>
    <div class="loader-wrap" id="loader-wrap">
        <!-- <div class="loader">Loading...</div> -->
        <div class="spinner"></div>
    </div>
    <!-- <img src="img/home.jpg" alt=""> -->
    <div class="mycontainer" id="backimage">
        <div class="wrapper" onclick="stopEffect()">
            <div class="title">
                <p id="steve"></p>
                <p id="subtitle">t<span class="hero">he</span> to<span class="hero">r</span>t<span class="hero">o</span>ise</p>
                <p class="crawl" id="crawl"> - Crawl in - </p>
                <p class="links" id="members"><a href="../home/index.html">Members</a></p>
                <p class="links" id="guests"><a href="../home/index.html">Guests</a></p>
            </div>
            <!-- <div class="cf"></div> -->
        </div>
    </div> <!--container-->
    <script>



        var i = 0;
        var y=0;
        var str = 'Steve';

        function typeWriter(){
            document.getElementById('steve').innerHTML = str.substr(0,i++);
            if(i <= str.length){
                setTimeout("typeWriter()",600);
            }else{
                setTimeout("subtitleShow()",500);
            }
        }

        function subtitleShow(){
            document.getElementById('subtitle').style.display='block';
            setTimeout("showHero()",1000);
        }

        function showHero(){
            var elm = document.getElementsByClassName('hero');
            for(var x = 0; x<elm.length;x++){
                elm[x].style.color = "rgb(0,170,0)";
            }
            setTimeout("showCrawl()",600);
        }

        function showCrawl(){
            document.getElementById('crawl').style.visibility = 'visible';
            document.getElementById('members').style.visibility = 'visible';
            document.getElementById('guests').style.visibility = 'visible';
            
        }
        // typeWriter();

        var backImage = document.getElementById('backimage').style.backgroundImage;

        window.addEventListener('load',function(){
            setTimeout("endLoad()",2000);
        })
        
        function endLoad(){
            var loader = document.getElementById('loader-wrap');
            loader.style.display = 'none';
            setTimeout("typeWriter()",500);
            
        }
    </script>
</body>
</html>
